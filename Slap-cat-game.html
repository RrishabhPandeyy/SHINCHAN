<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stress Buster: Slap the Cat Game</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; padding: 20px; text-align: center; }
        h1 { color: #ff8da3; }
        .cat { display: inline-block; cursor: pointer; margin: 20px; }
    </style>
</head>
<body>
    <header>
        <h1>Stress Buster: Slap the Cat Game</h1>
    </header>
    <p>Click on the cat to relieve stress!</p>
    <div id="cat-game">
        <img src="cat.png" alt="Cat" class="cat" onclick="slapCat()">
    </div>
    <script>
        function slapCat() {
            alert("Meow! You've slapped the cat!");
        }
    </script>
</body>
</html>
